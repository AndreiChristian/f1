<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="'over'"
    [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <header>
      <nav>
        <span>
          <img src="assets/images/logo.png" alt="four leaf clover">
        </span>
        <ul>
          <li><a routerLink="/">HOME</a></li>
          <li><a routerLink="/seasons">DRIVERS</a></li>
          <li><a routerLink="/seasons">SEASONS</a></li>
          <li><a routerLink="/races">RACES</a></li>
          <li><a routerLink="/circuits">CIRCUITS</a></li>
          <li>
            <button
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <div class="carbon"></div>


    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
