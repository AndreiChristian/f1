<mat-form-field appearance="outline">
  <mat-label>{{selectedSeason}}</mat-label>
  <mat-select [(value)]="selectedSeason"
    (valueChange)="onSelectedValueChanged()">
    <mat-option *ngFor="let year of years" [value]="year">{{year}}</mat-option>
  </mat-select>
</mat-form-field>
