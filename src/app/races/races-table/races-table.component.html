<div class="table">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="round">
      <th mat-header-cell *matHeaderCellDef> Round </th>
      <td mat-cell *matCellDef="let element"> {{element.round}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Race </th>
      <td mat-cell *matCellDef="let element"> {{element.raceName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="constructor">
      <th mat-header-cell *matHeaderCellDef> Constructor </th>
      <td mat-cell *matCellDef="let element">
        {{element.Results[0].Constructor.name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="driver">
      <th mat-header-cell *matHeaderCellDef> Driver </th>
      <td mat-cell *matCellDef="let element">
        {{element.Results[0].Driver.givenName}}
        {{element.Results[0].Driver.familyName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="onClickRow(row)" class="row"></tr>
  </table>

</div>
